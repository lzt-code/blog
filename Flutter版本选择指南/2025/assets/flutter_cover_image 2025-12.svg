<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="40" fill="#ffffff" opacity="0.1"/>
  <circle cx="700" cy="500" r="60" fill="#ffffff" opacity="0.08"/>
  <polygon points="650,50 700,100 600,120" fill="#ffffff" opacity="0.1"/>
  <polygon points="50,450 120,500 80,550" fill="#ffffff" opacity="0.08"/>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">
    Flutter版本选择指南
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#e2e8f0">
    2025年12月
  </text>
  
  <!-- Flutter versions card -->
  <rect x="80" y="180" width="300" height="200" rx="15" ry="15" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <text x="230" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
    Flutter版本风险评估
  </text>
  
  <!-- Version items -->
  <g transform="translate(110, 230)">
    <!-- 3.38 -->
    <rect x="0" y="0" width="120" height="28" rx="14" fill="#f59e0b" opacity="0.2"/>
    <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">3.38 观察期</text>
    
    <!-- 3.27 -->
    <rect x="130" y="0" width="120" height="28" rx="14" fill="#ef4444" opacity="0.2"/>
    <text x="190" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">3.27 高风险</text>
    
    <!-- 3.29 -->
    <rect x="0" y="35" width="120" height="28" rx="14" fill="#f59e0b" opacity="0.2"/>
    <text x="60" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">3.29 中风险</text>
    
    <!-- 3.32 -->
    <rect x="130" y="35" width="120" height="28" rx="14" fill="#f59e0b" opacity="0.2"/>
    <text x="190" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">3.32 中风险</text>
    
    <!-- 3.35 -->
    <rect x="65" y="70" width="120" height="28" rx="14" fill="#3b82f6" opacity="0.2"/>
    <!-- Star icon for 3.35 - positioned before the text -->
    <polygon points="93,74 95,80 101,80 96,84 98,90 93,86 88,90 90,84 85,80 91,80" fill="#fbbf24"/>
    <text x="135" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2563eb">3.35 推荐</text>
  </g>
  
  <!-- Core Strategy card -->
  <rect x="420" y="180" width="300" height="200" rx="15" ry="15" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <text x="570" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
    核心策略
  </text>
  
  <g transform="translate(450, 230)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">• 2个月观察期</text>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">等待社区反馈</text>
    
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">• 分环境测试</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">开发→测试→生产</text>
    
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">• 稳定性优先</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">功能其次</text>
    
    <text x="0" y="135" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">• 准备回滚方案</text>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="300" y="420" width="200" height="40" rx="20" fill="#ffffff" opacity="0.1"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    专业版本选择指南
  </text>
</svg>