<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <marker id="timelineArrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 L3,6 Z" fill="#34a853"/>
    </marker>
    <marker id="timeAxisArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#9aa0a6"/>
    </marker>
  </defs>
  
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a73e8">Flutter版本发布时间线与风险评估</text>
  
  <line x1="80" y1="200" x2="760" y2="200" stroke="url(#timelineGradient)" stroke-width="4"/>
  <line x1="100" y1="200" x2="798" y2="200" stroke="#9aa0a6" stroke-width="2" marker-end="url(#timeAxisArrow)"/>
  <text x="108" y="220" font-family="Arial, sans-serif" font-size="11" fill="#9aa0a6">2018年12月</text>
  <text x="762" y="220" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#9aa0a6">当前时间</text>
  
  <!-- 版本节点 -->
  
  <!-- Flutter 3.27 -->
  <circle cx="240" cy="200" r="8" fill="#ea4335" filter="url(#shadow)"/>
  <line x1="240" y1="200" x2="240" y2="270" stroke="#ea4335" stroke-width="2"/>
  <rect x="200" y="280" width="80" height="30" rx="5" fill="#ea4335" opacity="0.9"/>
  <text x="240" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Flutter 3.27</text>
  <text x="240" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2024年12月</text>
  <text x="240" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ea4335" font-weight="bold">⚠️ 高风险</text>
  <text x="240" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ea4335">Impeller问题</text>
  
  <!-- Flutter 3.29 -->
  <circle cx="360" cy="200" r="8" fill="#fbbc04" filter="url(#shadow)"/>
  <line x1="360" y1="200" x2="360" y2="150" stroke="#fbbc04" stroke-width="2"/>
  <rect x="320" y="120" width="80" height="30" rx="5" fill="#fbbc04" opacity="0.9"/>
  <text x="360" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Flutter 3.29</text>
  <text x="360" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2025年2月</text>
  <text x="360" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbc04" font-weight="bold">⚡ 中等风险</text>
  <text x="360" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fbbc04">启动问题</text>
  
  <!-- Flutter 3.32 -->
  <circle cx="480" cy="200" r="8" fill="#ff6d01" filter="url(#shadow)"/>
  <line x1="480" y1="200" x2="480" y2="270" stroke="#ff6d01" stroke-width="2"/>
  <rect x="440" y="280" width="80" height="30" rx="5" fill="#ff6d01" opacity="0.9"/>
  <text x="480" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Flutter 3.32</text>
  <text x="480" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2025年5月</text>
  <text x="480" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff6d01" font-weight="bold">⚡ 中等风险</text>
  <text x="480" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ff6d01">渲染调整</text>
  
  <!-- Flutter 3.35 -->
  <circle cx="600" cy="200" r="8" fill="#34a853" filter="url(#shadow)"/>
  <line x1="600" y1="200" x2="600" y2="150" stroke="#34a853" stroke-width="2"/>
  <rect x="560" y="120" width="80" height="30" rx="5" fill="#34a853" opacity="0.9"/>
  <text x="600" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Flutter 3.35</text>
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2025年8月</text>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34a853" font-weight="bold">✓ 当前推荐</text>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34a853">稳定性提升</text>
  
  <circle cx="720" cy="200" r="8" fill="#ff6d01" filter="url(#shadow)"/>
  <line x1="720" y1="200" x2="720" y2="270" stroke="#ff6d01" stroke-width="2"/>
  <rect x="680" y="280" width="80" height="30" rx="5" fill="#ff6d01" opacity="0.9"/>
  <text x="720" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Flutter 3.38</text>
  <text x="720" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2025年11月</text>
  <text x="720" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff6d01" font-weight="bold">⚡ 中等风险</text>
  <text x="720" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ff6d01">观察期</text>
  
  <rect x="50" y="350" width="700" height="40" fill="white" stroke="#e0e0e0" rx="5"/>
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">风险等级：</text>
  
  <circle cx="150" cy="370" r="6" fill="#34a853"/>
  <text x="165" y="375" font-family="Arial, sans-serif" font-size="11" fill="#333">稳定推荐</text>
  
  <circle cx="250" cy="370" r="6" fill="#fbbc04"/>
  <text x="265" y="375" font-family="Arial, sans-serif" font-size="11" fill="#333">中等风险</text>
  
  <circle cx="350" cy="370" r="6" fill="#ea4335"/>
  <text x="365" y="375" font-family="Arial, sans-serif" font-size="11" fill="#333">高风险</text>
  
  <text x="500" y="375" font-family="Arial, sans-serif" font-size="11" fill="#666">建议：等待2个月观察期后再升级</text>
</svg>