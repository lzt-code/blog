<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34a853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#137333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="developmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="newProjectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a73e8">不同场景Flutter版本选择指南 (2026-01)</text>
  
  <!-- 生产环境 -->
  <rect x="50" y="80" width="250" height="450" rx="15" fill="url(#productionGradient)" filter="url(#shadow)"/>
  <text x="175" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">🏭 生产环境</text>
  <text x="175" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">求稳不求新</text>
  
  <!-- 生产环境推荐版本 -->
  <rect x="70" y="145" width="210" height="75" rx="10" fill="white" opacity="0.9"/>
  <text x="175" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#34a853">求稳：Flutter 3.35.7</text>
  <text x="175" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a73e8">激进：Flutter 3.38.7</text>
  <text x="175" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">根据上架压力与稳定性权衡</text>
  
  <!-- 生产环境原则 -->
  <text x="70" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">核心原则：</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">✓ 用户体验 > 开发体验</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">✓ 稳定压倒一切</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">✓ 充分测试验证</text>
  <text x="70" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">✓ 预留回滚方案</text>
  
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">避免版本：</text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="11" fill="white">✗ Flutter 3.27 (Impeller大坑)</text>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">✗ 刚发布的第一个大版本</text>
  <text x="70" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">✗ 未经验证的 Beta 版本</text>
  
