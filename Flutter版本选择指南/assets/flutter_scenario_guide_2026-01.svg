  <text x="620" y="255" font-family="Arial, sans-serif" font-size="11" fill="white">✓ 长期技术支持</text>
  <text x="620" y="270" font-family="Arial, sans-serif" font-size="11" fill="white">✓ 完美适配 2026 新规</text>
  <text x="620" y="285" font-family="Arial, sans-serif" font-size="11" fill="white">✓ 更好的 Web/iOS 支持</text>
  <text x="620" y="300" font-family="Arial, sans-serif" font-size="11" fill="white">✓ 避免二次迁移成本</text>
  <text x="620" y="315" font-family="Arial, sans-serif" font-size="11" fill="white">✓ 生态适配已基本完成</text>
  
  <text x="620" y="340" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">考虑因素：</text>
  <text x="620" y="360" font-family="Arial, sans-serif" font-size="11" fill="white">• Google Play 上架要求</text>
  <text x="620" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">• 团队对新特性的掌握</text>
  <text x="620" y="390" font-family="Arial, sans-serif" font-size="11" fill="white">• 核心插件的兼容性</text>
  <text x="620" y="405" font-family="Arial, sans-serif" font-size="11" fill="white">• 自动化构建流水线适配</text>
  
  <!-- 新项目策略 -->
  <rect x="620" y="425" width="210" height="95" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="725" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">选择策略</text>
  <text x="630" y="460" font-family="Arial, sans-serif" font-size="10" fill="white">1. 确认所有核心插件支持 3.38</text>
  <text x="630" y="475" font-family="Arial, sans-serif" font-size="10" fill="white">2. 设置合理的 Lint 规则</text>
  <text x="630" y="490" font-family="Arial, sans-serif" font-size="10" fill="white">3. 充分利用 Widget Previewer</text>
  <text x="630" y="505" font-family="Arial, sans-serif" font-size="10" fill="white">4. 关注 Flutter 官方迁移指南</text>
  
  <!-- 底部总结 -->
  <rect x="50" y="550" width="800" height="40" fill="white" stroke="#e0e0e0" rx="5"/>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">💡 总结：</text>
  <text x="140" y="570" font-family="Arial, sans-serif" font-size="12" fill="#666">2026年初关键词是“交接”：3.35站好最后一班岗，3.38经过7轮修补已做好接棒准备。</text>
</svg>