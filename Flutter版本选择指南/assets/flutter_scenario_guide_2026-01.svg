  <text x="175" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">升级策略</text>
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="10" fill="white">1. 等待2个月/5个补丁观察期</text>
  <text x="80" y="460" font-family="Arial, sans-serif" font-size="10" fill="white">2. 小范围灰度测试</text>
  <text x="80" y="475" font-family="Arial, sans-serif" font-size="10" fill="white">3. 逐步全量发布</text>
  
