  <text x="450" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">升级策略</text>
  <text x="355" y="445" font-family="Arial, sans-serif" font-size="10" fill="white">1. 新版本发布后立即在本地尝试</text>
  <text x="355" y="460" font-family="Arial, sans-serif" font-size="10" fill="white">2. 先在个人/Demo项目试用</text>
  <text x="355" y="475" font-family="Arial, sans-serif" font-size="10" fill="white">3. 记录插件兼容性问题</text>
  <text x="355" y="490" font-family="Arial, sans-serif" font-size="10" fill="white">4. 评估 16KB 页面适配工作量</text>
  <text x="355" y="505" font-family="Arial, sans-serif" font-size="10" fill="white">5. 为团队迁移写文档</text>
  
  <!-- 新项目 -->
