  <text x="450" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">体验最新 Widget Previewer</text>
  <text x="450" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">大幅提高 UI 调试效率</text>
  
