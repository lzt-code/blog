  <text x="345" y="375" font-family="Arial, sans-serif" font-size="11" fill="white">⚠ 做好问题记录</text>
  <text x="345" y="390" font-family="Arial, sans-serif" font-size="11" fill="white">⚠ 关注社区补丁更新</text>
  
