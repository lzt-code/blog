  <text x="240" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Flutter 3.27</text>
  <text x="240" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2025年2月</text>
  <text x="240" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ea4335" font-weight="bold">⚠️ 高风险</text>
  <text x="240" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ea4335">大坑版本</text>
  
  <!-- Flutter 3.29 -->
  <circle cx="360" cy="200" r="8" fill="#9aa0a6" filter="url(#shadow)"/>
