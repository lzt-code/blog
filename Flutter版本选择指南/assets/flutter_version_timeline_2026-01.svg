  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34a853" font-weight="bold">✓ 保守首选</text>
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34a853">最后的守望者</text>
  
  <!-- Flutter 3.38 -->
  <circle cx="720" cy="200" r="8" fill="#34a853" filter="url(#shadow)"/>
  <line x1="720" y1="200" x2="720" y2="270" stroke="#34a853" stroke-width="2"/>
  <rect x="680" y="270" width="80" height="30" rx="5" fill="#34a853" opacity="0.9"/>
