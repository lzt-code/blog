  <text x="720" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">2026年1月</text>
  <text x="720" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34a853" font-weight="bold">★ 推荐尝试</text>
  <text x="720" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34a853">逐渐主力</text>
  
  <rect x="50" y="350" width="700" height="40" fill="white" stroke="#e0e0e0" rx="5"/>
