<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#02569B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0175C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13B9FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 装饰性几何图形 - 调整位置避免重叠 -->
  <circle cx="100" cy="30" r="25" fill="white" opacity="0.1"/>
  <circle cx="700" cy="370" r="35" fill="white" opacity="0.1"/>
  <polygon points="750,20 780,70 720,70" fill="white" opacity="0.1"/>
  <rect x="30" y="350" width="50" height="50" rx="8" fill="white" opacity="0.1"/>
  
  <!-- Flutter Logo 风格的图标 - 左上角，更分散 -->
  <g transform="translate(60, 50)" filter="url(#shadow)">
    <path d="M0,40 L20,20 L40,40 L20,60 Z" fill="#02569B"/>
    <path d="M20,20 L40,0 L60,20 L40,40 Z" fill="#0175C2"/>
    <path d="M40,40 L60,20 L80,40 L60,60 Z" fill="#13B9FD"/>
  </g>
  
  <!-- AI 图标 - 右上角，更分散 -->
  <g transform="translate(680, 50)" filter="url(#shadow)">
    <circle cx="30" cy="30" r="25" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="20" cy="25" r="3" fill="white"/>
    <circle cx="40" cy="25" r="3" fill="white"/>
    <path d="M20,35 Q30,45 40,35" stroke="white" stroke-width="2" fill="none"/>
    <!-- 脑电波效果 -->
    <path d="M10,15 Q15,10 20,15 Q25,20 30,15 Q35,10 40,15 Q45,20 50,15" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- 主标题 - 上移平衡布局 -->
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" filter="url(#shadow)">
    最适合AI的Flutter状态管理
  </text>
  
  <!-- 副标题 - 上移平衡布局 -->
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
    Provider vs Riverpod vs Bloc - AI时代的技术选型新思路
  </text>
  
  <!-- 关键词标签 - 增大间距并整体居中 -->
  <g transform="translate(180, 240)" filter="url(#shadow)">
    <rect width="80" height="30" rx="15" fill="#2196F3" opacity="0.9"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Provider</text>
  </g>
  
  <g transform="translate(360, 240)" filter="url(#shadow)">
    <rect width="80" height="30" rx="15" fill="#4CAF50" opacity="0.9"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Riverpod</text>
  </g>
  
  <g transform="translate(540, 240)" filter="url(#shadow)">
    <rect width="70" height="30" rx="15" fill="#FF9800" opacity="0.9"/>
    <text x="35" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Bloc</text>
  </g>
  
  <!-- AI协同开发 - 上移独立位置 -->
  <g transform="translate(345, 300)" filter="url(#shadow)">
    <rect width="110" height="30" rx="15" fill="#FF6B35" opacity="0.9"/>
    <text x="55" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI协同开发</text>
  </g>
  
  <!-- 底部信息 -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">
    在AI编程时代，技术选型不只看人类体验，更要考虑AI友好度
  </text>
  
  <!-- 装饰性连接线 - 配合新布局 -->
  <g opacity="0.4">
    <line x1="160" y1="90" x2="320" y2="140" stroke="white" stroke-width="2"/>
    <line x1="480" y1="140" x2="640" y2="90" stroke="white" stroke-width="2"/>
    <line x1="200" y1="280" x2="590" y2="280" stroke="white" stroke-width="1"/>
    <circle cx="400" cy="145" r="6" fill="white"/>
  </g>
  
  <!-- 主标题周围的光晕效果 - 双层设计 -->
  <g opacity="0.3">
    <circle cx="400" cy="130" r="180" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="400" cy="130" r="120" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
</svg>