<svg width="900" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="320" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Flutter状态管理方案发展时间线
  </text>
  
  <!-- 主时间线 -->
  <line x1="100" y1="160" x2="800" y2="160" stroke="url(#timelineGradient)" stroke-width="6" filter="url(#glow)"/>
  
  <!-- 2018年 - Bloc诞生 -->
  <g transform="translate(150, 160)">
    <circle cx="0" cy="0" r="12" fill="#FF9800" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-70" stroke="#FF9800" stroke-width="2"/>
    <rect x="-60" y="-105" width="120" height="70" rx="8" fill="#FF9800" opacity="0.9"/>
    <text x="0" y="-88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2018年</text>
    <text x="0" y="-72" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Bloc发布</text>
    <text x="0" y="-58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">flutter_bloc</text>
    <text x="0" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">包首次发布</text>
  </g>
  
  <!-- 2019年 - Provider官方推荐 -->
  <g transform="translate(300, 160)">
    <circle cx="0" cy="0" r="12" fill="#4CAF50" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="70" stroke="#4CAF50" stroke-width="2"/>
    <rect x="-60" y="35" width="120" height="70" rx="8" fill="#4CAF50" opacity="0.9"/>
    <text x="0" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2019年</text>
    <text x="0" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Provider</text>
    <text x="0" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">官方推荐</text>
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">新手首选</text>
  </g>
  
  <!-- 2020年 - AI开发兴起 -->
  <g transform="translate(450, 160)">
    <circle cx="0" cy="0" r="10" fill="#9C27B0" stroke="white" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9C27B0">2020年</text>
    <text x="0" y="-12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">AI开发兴起</text>
  </g>
  
  <!-- 2021年 - Riverpod 1.0 -->
  <g transform="translate(550, 160)">
    <circle cx="0" cy="0" r="12" fill="#2196F3" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-70" stroke="#2196F3" stroke-width="2"/>
    <rect x="-60" y="-105" width="120" height="70" rx="8" fill="#2196F3" opacity="0.9"/>
    <text x="0" y="-88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2021年</text>
    <text x="0" y="-72" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Riverpod 1.0</text>
    <text x="0" y="-58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Provider重写</text>
    <text x="0" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">解决设计问题</text>
  </g>
  
  <!-- 2022年 - Riverpod 2.0 -->
  <g transform="translate(650, 160)">
    <circle cx="0" cy="0" r="10" fill="#2196F3" stroke="white" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196F3">2022年</text>
    <text x="0" y="-12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Riverpod 2.0</text>
  </g>
  
  <!-- 2024年 - AI时代到来 -->
  <g transform="translate(750, 160)">
    <circle cx="0" cy="0" r="12" fill="#E91E63" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="70" stroke="#E91E63" stroke-width="2"/>
    <rect x="-70" y="35" width="140" height="70" rx="8" fill="#E91E63" opacity="0.9"/>
    <text x="0" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2024年</text>
    <text x="0" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">AI协同开发</text>
    <text x="0" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">成为主流</text>
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bloc重新崛起</text>
  </g>
  
  <!-- 年份标记 -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2018</text>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2019</text>
  <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2020</text>
  <text x="550" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2021</text>
  <text x="650" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2022</text>
  <text x="750" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2024</text>
</svg>