<svg width="850" height="260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sourceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="compilerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="targetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="kmpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="uniappGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#64748b" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="850" height="260" fill="url(#bgGradient)"/>
  
  <!-- 标题 -->
  <text x="425" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">转译工作流程</text>
  
  <!-- 转译流程图 -->
  <g transform="translate(40, 80)">
    
    <!-- 源代码 -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="210" height="110" rx="12" fill="url(#sourceGradient)" filter="url(#shadow)"/>
      <text x="105" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">源代码</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="white">• Kotlin 业务逻辑</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="13" fill="white">• UTS 界面代码</text>
      <text x="20" y="95" font-family="Arial, sans-serif" font-size="13" fill="white">• 统一语法规范</text>
    </g>
    
    <!-- 转译器 -->
    <g transform="translate(285, 20)">
      <rect x="0" y="0" width="210" height="110" rx="12" fill="url(#compilerGradient)" filter="url(#shadow)"/>
      <text x="105" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">转译器</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="white">• 语法分析</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="13" fill="white">• 代码转换</text>
      <text x="20" y="95" font-family="Arial, sans-serif" font-size="13" fill="white">• 平台适配</text>
    </g>
    
    <!-- 目标代码 -->
    <g transform="translate(570, 20)">
      <rect x="0" y="0" width="210" height="110" rx="12" fill="url(#targetGradient)" filter="url(#shadow)"/>
      <text x="105" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">原生代码</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="white">• Swift (iOS)</text>
      <text x="20" y="75" font-family="Arial, sans-serif" font-size="13" fill="white">• Kotlin (Android)</text>
      <text x="20" y="95" font-family="Arial, sans-serif" font-size="13" fill="white">• 原生性能</text>
    </g>
    
    <!-- 箭头 -->
    <path d="M 210 75 L 285 75" stroke="#f59e0b" stroke-width="4" marker-end="url(#arrowOrange)"/>
    <path d="M 495 75 L 570 75" stroke="#10b981" stroke-width="4" marker-end="url(#arrowGreen)"/>
    
    <text x="247" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">编译时转译</text>
    <text x="532" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981">生成原生代码</text>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="7" refY="2" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,4 L6,2 z" fill="#10b981"/>
    </marker>
  </defs>
</svg>