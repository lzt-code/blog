<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#64748b" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">2025年跨平台技术趋势</text>
  
  <!-- 趋势1：性能差距缩小 -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="100" cy="30" r="20" fill="#10b981"/>
    <text x="100" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">⚡</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">性能差距缩小</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">• Flutter达到60fps流畅度</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">• uni-app x UTS编译技术</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 用户感知差距消失</text>
  </g>
  
  <!-- 趋势2：大厂重注跨平台 -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="100" cy="30" r="20" fill="#3b82f6"/>
    <text x="100" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">🏢</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">大厂重注跨平台</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 微软推.NET MAUI</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">• Google支持KMP</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 苹果态度转变</text>
  </g>
  
  <!-- 趋势3：AI加持开发效率 -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <circle cx="100" cy="30" r="20" fill="#8b5cf6"/>
    <text x="100" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">🤖</text>
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">AI加持效率暴增</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 开发效率提升3倍</text>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">• AI生成UI界面</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">• 学习门槛降低</text>
  </g>
  
  <!-- 技术框架对比图 -->
  <g transform="translate(50, 250)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">主流跨平台框架对比</text>
    
    <!-- Flutter -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="150" height="100" rx="8" fill="#42a5f5" opacity="0.9"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Flutter</text>
      <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 自渲染引擎</text>
      <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Dart语言</text>
      <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 高性能</text>
      <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Google支持</text>
    </g>
    
    <!-- React Native -->
    <g transform="translate(170, 40)">
      <rect x="0" y="0" width="150" height="100" rx="8" fill="#61dafb" opacity="0.9"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">React Native</text>
      <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">• 桥接原生</text>
      <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">• JavaScript</text>
      <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">• 生态丰富</text>
      <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">• Meta维护</text>
    </g>
    
    <!-- uni-app -->
    <g transform="translate(340, 40)">
      <rect x="0" y="0" width="150" height="100" rx="8" fill="#2dd4bf" opacity="0.9"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">uni-app</text>
      <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 多端统一</text>
      <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Vue语法</text>
      <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 小程序支持</text>
      <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 国产框架</text>
    </g>
    
    <!-- KMP -->
    <g transform="translate(510, 40)">
      <rect x="0" y="0" width="150" height="100" rx="8" fill="#7c3aed" opacity="0.9"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KMP</text>
      <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 共享业务逻辑</text>
      <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kotlin语言</text>
      <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 原生UI</text>
      <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• JetBrains</text>
    </g>
  </g>
  
  <!-- 发展趋势箭头 -->
  <g transform="translate(100, 420)">
    <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">2025年发展趋势</text>
    
    <!-- 性能提升箭头 -->
    <g transform="translate(25, 40)">
      <path d="M 0 30 L 150 30" stroke="#10b981" stroke-width="3" marker-end="url(#arrowGreen)"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981">性能持续优化</text>
    </g>
    
    <!-- 生态完善箭头 -->
    <g transform="translate(225, 40)">
      <path d="M 0 30 L 150 30" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowBlue)"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">生态日趋完善</text>
    </g>
    
    <!-- AI集成箭头 -->
    <g transform="translate(425, 40)">
      <path d="M 0 30 L 150 30" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowPurple)"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6">AI深度集成</text>
    </g>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6"/>
    </marker>
  </defs>
  
  <!-- 底部说明 -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">数据来源：2024年Stack Overflow调查、各大厂技术分享</text>
</svg>